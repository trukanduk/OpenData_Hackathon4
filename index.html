    <script type="text/javascript">
      var second = 1000;

      var map_start = [55.836, 36.90788];
      var map_end = [55.5799, 37.77443];
      var map_size = [map_end[0] - map_start[0], map_end[1] - map_start[1]];

      function attlong2perc(coords) {
        // Attention: returns percents!
        return [100*(coords[1] - map_start[1]) / map_size[1],
                100*(coords[0] - map_start[0]) / map_size[0]];
      }

      var stations_info = [
        { name: "Белорусская",  coords: [55.776507, 37.581550], offset: [10, -25] },
        { name: "Беговая",      coords: [55.773179, 37.549965], offset: [10, -25] },
        { name: "Фили",         coords: [55.744021, 37.514391], offset: [10, -25] },
        { name: "Кунцево-1",    coords: [55.726837, 37.448950], offset: [10, -25] },
        { name: "Сетунь",       coords: [55.723244, 37.396334], offset: [10, -25] },
        { name: "Баковка",      coords: [55.682569, 37.314669], offset: [10, -25] },
        { name: "Одинцово",     coords: [55.672362, 37.282680], offset: [10, -25] },
        { name: "Отрадное",     coords: [55.667802, 37.250379], offset: [10, -25] },
        { name: "Жаворонки",    coords: [55.641834, 37.096346], offset: [10, -25] },
        { name: "Голицыно",     coords: [55.614944, 36.986498], offset: [10, -25] },
        // { name: "Тучково",      coords: [55.597313, 36.468268] },
        // { name: "Можайск",      coords: [55.494289, 36.032167] },
      ];
      var stations = [];

      var _stationName2stationIndex = {};
      function getStationByName(name) {
        return stations[_stationName2stationIndex[name]];
      }

      var trains = [];

      var worldTime = 0;
      function setWorldTime(t) {
        t = Math.floor(t) % 1440;

        for (var i = 0; i < stations.length; ++i) {
          var station = stations[i];
          var item = data_inout[t][station.name]
          if (!item) {
            // console.warn("No station named " + station.name)
            continue;
          }

          // console.log("Station " + station.name + ":", item.in, item.out);
          station.inpIntensity = Math.ceil(item.in/10);
          station.outpIntensity = Math.ceil(item.out/10);

        }

        for (var i = 0; i < trains.length; ++i) {
          var train = trains[i];
          train.setTime(t);
        }

        worldTime = t;
        setTimerValue(worldTime);
      }

      function advanceWorldTime(dt) {
        setWorldTime(worldTime + dt);
      }

      function setTimerValue(t) {
        console.log(t);

        var hours = Math.floor(t/60) + "";
        while (hours.length < 2) {
          hours = "0" + hours;
        }
        var minutes = Math.floor(t%60) + "";
        while (minutes.length < 2) {
          minutes = "0" + minutes;
        }
        $("#timer").text(hours + ":" + minutes);
      }

      var worldTimeIntervalId;
      function setWorldTimer(minutesByJiff) {
        if (worldTimeIntervalId) {
          clearInterval(worldTimeIntervalId);
          worldTimeIntervalId = undefined;
        }

        if (minutesByJiff > 0) {
          worldTimeIntervalId = setInterval(function() {
            advanceWorldTime(minutesByJiff);
          }, 100);
        }
      }

      //*******************************************************************************************
      // main
      $(document).ready(function() {
        var map = $("#map");
        stations = [];

        for (var i = 0; i < stations_info.length; ++i) {
          var info = stations_info[i];
          var station = new Station(map, info.name, info.coords)
          _stationName2stationIndex[station.name] = stations.length;
          stations.push(station);
        }

        for (var i = 0; i < timetable.length; ++i) {
          var info = timetable[i];
          var train = new Train(map, info);
          // var station = new Station(map, info.name, info.coords)
          // _stationName2stationIndex[station.name] = stations.length;
          // stations.push(station);
          trains.push(train);
        }

        setWorldTime(3*60); // 3:00
        setWorldTimer(1);
      });
    </script>

  <body>
    <h1>Люди в корзинах</h1>
    <div id="map">
    </div>
    <div id="timer"></div>
  </body>
</html>
